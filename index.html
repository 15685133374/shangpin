<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尚品</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sort.css">
    <link rel="stylesheet" href="css/selection.css">
    <link rel="stylesheet" href="css/brand.css">
    <link rel="stylesheet" href="css/mine.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
</head>
<body ng-app="myApp">
<div class="box">
    <ul class="menu">
        <li><a href="#/home"><div class="home-smlImg"></div>首页</a></li>
        <li><a href="#/sort"><div class="sort-smlImg"></div>分类</a></li>
        <li><a href="#/selection"><div class="selection-smlImg"></div>编辑精选</a></li>
        <li><a href="#/brand"><div class="brand-smlImg"></div>品牌</a></li>
        <li><a href="#/mine"><div class="mine-smlImg"></div>我的</a></li>
    </ul>
    <div class="showAll" ng-view></div>
</div>
</body>
<script type="text/javascript">
    var app=angular.module("myApp",["ngRoute"]);
    app.config(["$routeProvider",function ($routeProvider) {
        $routeProvider
            .when("/home",{templateUrl:"modules/home.html"})
            .when("/sort",{templateUrl:"modules/sort.html"})
            .when("/selection",{templateUrl:"modules/selection.html"})
            .when("/brand",{templateUrl:"modules/brand.html"})
            .when("/mine",{templateUrl:"modules/mine.html"})
            .otherwise({redirectTo:"/home"})
    }])
</script>
</html>
